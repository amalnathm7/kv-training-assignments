<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<style>
    * {
        margin: 0;
    }

    body {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .sq {
        margin: 10px;
        height: 200px;
        width: 200px;
        background-color: black;
    }

    #sq2:hover {
        background-color: red;
    }
</style>

<body>
    <div id="sq1" class="sq"></div>
    <div id="sq2" class="sq"></div>
</body>

<script>
    var sq1 = document.getElementById("sq1");

    sq1.addEventListener("mouseenter", () => {
        sq1.style.backgroundColor = 'red';
    });
    sq1.addEventListener("mouseleave", () => {
        sq1.style.backgroundColor = 'black';
    });
</script>

</html>
