<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="split left">
            <img class="placeholder" src="kv-login.jpeg" alt="Login Placeholder">
        </div>
        <div class="split right">
            <div class="form_container">
                <img class="logo" src="kv logo.png" alt="KeyValue Logo">
                <form>
                    <div class="floating-label-group">
                        <input class="login uname" type="text" id="uname" required><br><br>
                        <label class="floating-label">Username</label>
                    </div>
                    <div class="floating-label-group">
                        <input class="login pass" type="text" id="pass" required><br><br>
                        <label class="floating-label">Password</label>
                    </div>
                    <input class="login btn" type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
