<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <div class="split left">
        <img class="logo" src="kv logo.png" alt="KV Logo">
        <a href="#">
            <div class="item container">
                <div class="icon container">
                    <img src="icon.svg" alt="Icon">
                </div>
                <h3>Employee List</h3>
            </div>
        </a>
    </div>
    <div class="split right">
        <div class="white container"></div>
        <div class="title">
            <h2>Create Employee</h2>
        </div>
        <div class="form container">
            <form class="input form">
                <div class="input container">
                    <label>Employee Name</label>
                    <input type="text" id="ename" placeholder="Employee Name" required><br><br>
                </div>
                <div class="input container">
                    <label>Employee ID</label>
                    <input type="text" id="eid" placeholder="Employee ID"><br><br>
                </div>
                <div class="input container">
                    <label>Joining Date</label>
                    <input type="date" id="edate" placeholder="Joining Date"><br><br>
                </div>
                <div class="input container">
                    <label>Role</label>
                    <select name="ChooseRole" id="role">
                        <option value="" selected disabled>Choose Role</option>
                        <option value="volvo">Developer</option>
                        <option value="saab">Designer</option>
                        <option value="opel">Tester</option>
                        <option value="audi">Manager</option>
                    </select>
                </div>
                <div class="input container">
                    <label>Status</label>
                    <select name="ChooseStatus" id="role">
                        <option value="" selected disabled>Status</option>
                        <option value="volvo">Intern</option>
                        <option value="opel">Trainee</option>
                        <option value="saab">Temporary</option>
                        <option value="opel">Permanent</option>
                        <option value="audi">Retired</option>
                    </select>
                </div>
                <div class="input container">
                    <label>Experience</label>
                    <input type="text" id="exp" placeholder="Experience"><br><br>
                </div>
                <div class="input container">
                    <label>Address</label>
                    <input type="text" id="addr" placeholder="Address"><br><br>
                </div>
            </form>
            <div class="buttons container">
                <input class="primary-btn" type="submit" value="Create">
                <input class="secondary-btn" type="button" value="Cancel">
            </div>
        </div>
    </div>
</body>

</html>
